<body>

    <header>
        <img class="siteLogo" src="images/Buyer'sAgentLogo.png" alt="Temple Inn And Suites Logo">
        <div class="siteNameAndMotto">
            <h1>The Buyer's Agent</h1>
            <h3>We've got your back.</h3>
        </div>
    </header>

    <nav>
        <ul class="navigation">
            <li><a class="ham" href="#">&#9776;</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="agents.html">Meet Your Agent</a></li>
            <li class="active"><a href="homes.html">Look at Homes Now!</a></li>
            <li><a href="reviews.html">Reviews</a></li>

    <main>
        <div id="reservationContent">

            <h2>
                Reservations
            </h2>
            <section id="form">
                <!-- <h2>Storm Alert Form</h2> -->
                <form method="GET" action="thanks.html">

                    <fieldset>
                        <legend>Contact Information</legend>
                        <label for="fullName" class="top">
                            Full Name:
                            <input type="text" id="fullName" name="fullName" pattern="([A-z\s]){5,}" required
                                title="5 chracters minimum">
                        </label>

                        <label for="email" class="top">
                            Email:
                            <input type="email" id="email" name="email" placeholder="email@domain.com">
                        </label>

                        <label for="phoneNumber" class="top">
                            Phone Number:
                            <input type="tel" id="phoneNumber" name="PhoneNumber" required>
                        </label>

                        <label for="state" class="top">
                            State or Country of Origin:
                            <input type="text" id="state" name="state" required>
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>Rooms</legend>
                        <label for="stormDate" class="top">
                            When will you be arriving?
                            <input type="date" id="stormDate" name="stormDate">
                        </label>
                        <label for="stormType" class="top">
                            Room Type
                            <select id="stormType" name="stormType">
                                <option value="">Please Select &#9662;</option>
                                <option value="Flash Flood">2 Twin Room</option>
                                <option value="Hail">1 Queen Room</option>
                                <option value="Hurricane">2 Queen Room</option>
                                <option value="Thunderstorm">1 King Room</option>
                            </select>
                        </label>
                        <label for="roomNumber" class="top">
                            Number Rooms
                            <input type="number" id="roomNumber" name="roomNumber">
                        </label>

                        <!-- <label class="flexly" for="rating">Rating: &nbsp;&nbsp;&nbsp;
                            <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                                oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="ratingvalue">5</span>
                        </label> -->

                        <!-- <datalist id="tickmarks">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                            <option value="10">
                        </datalist> -->


                        <label for="region" class="top">
                            Which temple will you be attending?
                            <select name="region" id="region">
                                <option value="">Select Temple &#9662;</option>
                                <option value="Preston">Washington, DC</option>
                                <option value="Soda Springs">San Diego, California</option>
                                <option value="Fish Haven">Provo, Utah</option>
                                <option value="Fish Haven">Laie, Hawaii</option>
                            </select>
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>Let Us Accomodate You</legend>
                        <div>Are you in need of any services?</div>

                        <label for="dangerNo">
                            <input id="dangerNo" type="radio" name="userDanger" value="no">Wheelchairs
                        </label>
                        <label for="dangerNo">
                            <input id="dangerNo" type="radio" name="userDanger" value="no">Other
                        </label>
                        <label for="dangerNo">
                            <input id="dangerNo" type="radio" name="userDanger" value="no">No
                        </label>

                        <div>
                            <label for="addComments">
                                Additional Comments:
                                <input id="addComments" type="text" name="addComments">
                            </label>
                        </div>
                    </fieldset>
                    <label for="submitBtn">
                        <input id="submitBtn" type="submit" class="submitBtn" value="Reserve My Room">
                    </label>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>
            &copy;
            <span id="currentYear"></span>
            - Temple Inn and Suites - Bethesda - Maryland
        </p>
        <p>
            <span id="currentDate"></span>
        </p>
    </footer>

    <script>
        WebFont.load({
            google: {
                families: ["Markazi Text", "Cinzel"]
            }
        })
    </script>

</body>
